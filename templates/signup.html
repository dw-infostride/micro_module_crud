<!-- style="display:flex; justify-content: space-between;" -->
<body style="text-align: center;">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
      </div>
  {% endif %}




    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h3>Signup Here</h3>




        <div>

            <label for="first_name">First Name</label>
            <input type="text" placeholder="First Name" name="first_name" id="first_name" required>

        </div> <br>



        <div>

            <label for="last_name">Last Name</label>
            <input type="text" placeholder="Last Name" name="last_name" id="last_name" required>

        </div> <br>



        <div>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username" required>

        </div> <br>



        <div>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <span id="email-error" class="text-danger"></span>

        </div> <br>



        <div>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required>

        </div> <br>



        <div>

            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>

        </div> <br>



        <!-- <div>

             <label for="country_code">Country Code</label> 
             <input type="text" placeholder="Country Code" id="country_code" name="country_code" required>
        


            

        </div> <br> -->



        <div>

            <label for="phone_number">Phone No.</label>
            <input type="text" id="country_code" name="country_code"  value = '91' required style="width: 30px;">
            <input type="text" placeholder="Phone No." id="phone_number" name="phone_number" required>

        </div> <br>



        <div>

            <button type="submit">Next</button>

        </div>




        <a href="{% url 'sign_in' %}">i already have an account</a>
    </form>



</body>

</html>
